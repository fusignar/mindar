<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://raw.githack.com/fusignar/mindar/15227468e2f1ed7d97e34bea38266322e64a5607/targets%20(1).mind ;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
    <img id="card" src="https://raw.githack.com/fusignar/mindar/73194662afcc56cf4ffe4adef45ff1dab19e838a/1.png" />
    <a-asset-item id="avatarModel" src="https://raw.githack.com/fusignar/mindar/2791da42a0fb640443a9bb1070f988b8b27d16d8/avatar.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="90 0 0 " position="0 0 0.2" scale="0.50 0.50 0.50" src="#avatarModel" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
